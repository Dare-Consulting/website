services:
  - type: web
    name: dare-consulting-website
    env: static
    buildCommand: "" # No build command needed for static HTML
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /404.html
        status: 404